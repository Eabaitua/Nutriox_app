<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nutriox - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="container">
    <section class="form-container" style="max-width: 700px;">
      <div class="form-header">
        <h1>Bienvenido a tu Dashboard</h1>
        <p>Aquí podrás gestionar tus dietas, recetas y perfil.</p>
      </div>

      <nav class="dashboard-menu" aria-label="Menú principal" style="display:flex; justify-content:center; gap:1rem; flex-wrap:wrap; margin: 2rem 0;">
        <a href="dietas.html" class="btn btn-primary" style="padding: 0.8rem 1.5rem;">Dietas</a>
        <a href="recetas.html" class="btn btn-primary" style="padding: 0.8rem 1.5rem;">Recetas</a>
        <a href="alimentos.html" class="btn btn-primary" style="padding: 0.8rem 1.5rem;">Alimentos</a>
        <a href="profile.html" class="btn btn-primary" style="padding: 0.8rem 1.5rem;">Perfil</a>
      </nav>

      <div class="summary" style="margin-top: 2rem; font-size: 1.2rem; color: #333;">
        <p><strong>Dietas registradas:</strong> 0</p>
        <p><strong>Recetas registradas:</strong> 0</p>
      </div>

      <a href="/" class="btn btn-logout" style="margin-top: 3rem; display: inline-block; background: #eb5757; padding: 0.8rem 1.4rem; border-radius: 8px; color: white; font-weight: 600; text-decoration: none; transition: background-color 0.3s ease;">Cerrar sesión</a>
    </section>
  </main>
</body>
</html>
