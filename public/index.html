<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nutriox - Login / Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="container">
    <section class="form-container">
      <div class="form-header">
        <h1>Nutriox</h1>
        <p>Tu nutrición, organizada y fácil</p>
      </div>

      <div class="tabs">
        <button id="tab-login" class="tab active">Iniciar Sesión</button>
        <button id="tab-register" class="tab">Registrarse</button>
      </div>

      <!-- FORMULARIO LOGIN -->
      <form id="login-form" class="form active">
        <input type="email" id="login-email" name="email" placeholder="Correo electrónico" required />
        <input type="password" id="login-password" name="password" placeholder="Contraseña" required />
        <button type="submit" class="btn">Entrar</button>
        <p class="form-footer">¿No tienes cuenta? <span id="switch-to-register" class="link">Regístrate</span></p>
      </form>

      <!-- FORMULARIO REGISTRO -->
      <form id="register-form" class="form">
        <input type="text" id="register-nombre" name="nombre" placeholder="Nombre completo" required />
        <input type="email" id="register-email" name="email" placeholder="Correo electrónico" required />
        <input type="password" id="register-password" name="password" placeholder="Contraseña" required />
        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        <p class="form-footer">¿Ya tienes cuenta? <span id="switch-to-login" class="link">Inicia sesión</span></p>
      </form>
    </section>
  </main>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const switchToRegister = document.getElementById('switch-to-register');
    const switchToLogin = document.getElementById('switch-to-login');

    function showLogin() {
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      tabLogin.classList.add('active');
      tabRegister.classList.remove('active');
    }

    function showRegister() {
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      tabRegister.classList.add('active');
      tabLogin.classList.remove('active');
    }

    tabLogin.addEventListener('click', showLogin);
    tabRegister.addEventListener('click', showRegister);
    switchToRegister.addEventListener('click', showRegister);
    switchToLogin.addEventListener('click', showLogin);

    // Simular login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if(!email || !password) {
        alert('Por favor completa todos los campos.');
        return;
      }

      // Aquí en producción enviarías una petición POST a /api/auth/login
      // Por ahora simulamos respuesta exitosa

      alert('Login exitoso. Redirigiendo...');
      window.location.href = '/dashboard.html';
    });

    // Simular registro
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('register-nombre').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value.trim();

      if(!nombre || !email || !password) {
        alert('Por favor completa todos los campos.');
        return;
      }

      // Aquí enviarías POST a /api/auth/register
      // Por ahora simulamos éxito

      alert('Registro exitoso. Redirigiendo a login...');
      showLogin();
    });
  </script>
</body>
</html>
